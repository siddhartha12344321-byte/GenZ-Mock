<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZMocks - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px 40px;
            text-align: center;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon span {
            color: white;
            font-weight: 800;
            font-size: 1.25rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 800;
        }

        .logo-text .gen {
            color: white;
        }

        .logo-text .z {
            color: #3b82f6;
        }

        .tagline {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 40px;
        }

        /* Login Options */
        .login-option {
            display: flex;
            align-items: center;
            gap: 16px;
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            padding: 20px 24px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .login-option:hover {
            background: rgba(51, 65, 85, 0.8);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .option-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-icon.student {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }

        .option-icon.admin {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .option-icon svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .option-text {
            text-align: left;
        }

        .option-title {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .option-subtitle {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: #1e293b;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .modal-title {
            color: white;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            color: #94a3b8;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        .input-field:focus {
            border-color: #3b82f6;
            background: rgba(51, 65, 85, 0.8);
        }

        .input-field::placeholder {
            color: #64748b;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .submit-btn.admin {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .submit-btn.admin:hover {
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .modal-content {
            position: relative;
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 8px;
            display: none;
        }

        .error-msg.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo">
                <div class="logo-icon">
                    <span>GZ</span>
                </div>
                <div class="logo-text">
                    <span class="gen">Gen</span><span class="z">Z</span>
                </div>
            </div>
            <p class="tagline">Premium Exam Ecosystem</p>

            <!-- Student Login -->
            <div class="login-option" onclick="openModal('student')">
                <div class="option-icon student">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <div class="option-text">
                    <div class="option-title">Student Login</div>
                    <div class="option-subtitle">Access Key</div>
                </div>
            </div>

            <!-- Admin Login -->
            <div class="login-option" onclick="openModal('admin')">
                <div class="option-icon admin">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <div class="option-text">
                    <div class="option-title">Admin Portal</div>
                    <div class="option-subtitle">Management</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Student Modal -->
    <div class="modal-overlay" id="studentModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('student')">&times;</button>
            <h2 class="modal-title">üéì Student Login</h2>
            <form onsubmit="studentLogin(event)">
                <div class="input-group">
                    <label class="input-label">Access Key</label>
                    <input type="text" class="input-field" id="accessKey" placeholder="Enter your access key" required>
                    <p class="error-msg" id="studentError">Invalid access key</p>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Modal -->
    <div class="modal-overlay" id="adminModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('admin')">&times;</button>
            <h2 class="modal-title">üîê Admin Portal</h2>
            <form onsubmit="adminLogin(event)">
                <div class="input-group">
                    <label class="input-label">Admin Password</label>
                    <input type="password" class="input-field" id="adminPassword" placeholder="Enter admin password"
                        required>
                    <p class="error-msg" id="adminError">Incorrect password</p>
                </div>
                <button type="submit" class="submit-btn admin">Access Admin Panel</button>
            </form>
        </div>
    </div>

    <script>
        // Check if already logged in
        const userData = JSON.parse(localStorage.getItem('user_data') || '{}');
        if (userData.key || userData.name) {
            window.location.href = 'student-dashboard.html';
        }

        function openModal(type) {
            document.getElementById(type + 'Modal').classList.add('active');
        }

        function closeModal(type) {
            document.getElementById(type + 'Modal').classList.remove('active');
            document.getElementById(type + 'Error')?.classList.remove('show');
        }

        // Close modal on backdrop click
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        function studentLogin(e) {
            e.preventDefault();
            const key = document.getElementById('accessKey').value.trim();

            if (key.length > 0) {
                // Save user data
                localStorage.setItem('user_data', JSON.stringify({
                    key: key,
                    name: key,
                    loginTime: Date.now()
                }));

                // Redirect to dashboard
                window.location.href = 'student-dashboard.html';
            } else {
                document.getElementById('studentError').classList.add('show');
            }
        }

        function adminLogin(e) {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;

            // Check admin password
            if (password === 'genz2024admin') {
                sessionStorage.setItem('admin_authenticated', 'true');
                window.location.href = 'admin/index.html';
            } else {
                document.getElementById('adminError').classList.add('show');
            }
        }
    </script>
</body>

</html>
