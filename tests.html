<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gen-Z Mocks - Mock Tests for All Competitive Exams">
    <title>Mock Tests - Gen-Z Mocks</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* ===== SHARED STYLES - Copy from dashboard-new.html ===== */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --sidebar-width: 260px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: var(--gray-800);
            min-height: 100vh;
            line-height: 1.6;
        }

        .app-layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--gray-100);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-logo {
            width: 38px;
            height: 38px;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-700));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .sidebar-brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px 12px;
            overflow-y: auto;
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-section-label {
            padding: 8px 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--gray-400);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            border-radius: var(--radius-md);
            color: var(--gray-600);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-bottom: 4px;
        }

        .nav-item:hover {
            background: var(--gray-50);
            color: var(--gray-900);
        }

        .nav-item.active {
            background: var(--primary-50);
            color: var(--primary-700);
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--gray-100);
        }

        .admin-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            border-radius: var(--radius-md);
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .admin-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: var(--radius-md);
            background: var(--gray-50);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary-400), var(--primary-600));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-800);
        }

        .user-plan {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 28px 36px;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--gray-200);
            padding-bottom: 0;
        }

        .tab-btn {
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: var(--gray-500);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: var(--gray-800);
        }

        .tab-btn.active {
            color: var(--primary-600);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-600);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .filter-select {
            padding: 10px 16px;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-md);
            background: white;
            color: var(--gray-700);
            font-size: 0.875rem;
            cursor: pointer;
            min-width: 140px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-500);
        }

        .sort-select {
            margin-left: auto;
        }

        /* Test Table */
        .card {
            background: white;
            border-radius: var(--radius-lg);
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .test-table {
            width: 100%;
            border-collapse: collapse;
        }

        .test-table th {
            text-align: left;
            padding: 14px 18px;
            background: var(--gray-50);
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.03em;
            border-bottom: 1px solid var(--gray-200);
        }

        .test-table td {
            padding: 16px 18px;
            border-bottom: 1px solid var(--gray-100);
            font-size: 0.9rem;
            color: var(--gray-700);
        }

        .test-table tr:hover {
            background: var(--gray-50);
        }

        .test-name {
            font-weight: 600;
            color: var(--gray-800);
        }

        .test-topic {
            color: var(--primary-600);
            font-size: 0.85rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 18px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-600);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-700);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-600);
            color: var(--primary-600);
        }

        .btn-outline:hover {
            background: var(--primary-50);
        }

        .btn-sm {
            padding: 8px 14px;
            font-size: 0.8125rem;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        /* Resume button */
        .btn-resume {
            background: transparent;
            border: 1px solid var(--warning);
            color: var(--warning);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .empty-text {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
                padding: 16px;
            }

            .filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">

            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">

                    </a>
                </div>

                <div class="nav-section">

                    <a href="mcq-practice.html" class="nav-item">

                </div>

                <div class="nav-section">

                <button class="tab-btn active" data-tab="all">All Tests</button>

            <div class="filters">
                <select class="filter-select" id="subjectFilter">
                    <option value="">All Subjects</option>
                    <option value="polity">‚öñÔ∏è Indian Polity</option>
                    <option value="history">üìú History</option>
                    <option value="geography">üåç Geography</option>

                <select class="filter-select sort-select" id="sortFilter">
                    <option value="newest">Sort by: Newest first</option>

            <div class="card">

                        <tr>
                            <th>Test Name</th>

                            <th>Time</th>
                            <th>Topics</th>

                        <!-- Populated by JavaScript -->
                    </tbody>

    <!-- Admin Data Manager -->
    <script src="js/admin-data.js"></script>

    <script>
        // ===== INITIALIZE =====
        document.addEventListener('DOMContentLoaded', () => {
            loadUserData();
            loadTests();
            initFilters();
            initTabs();
        });

        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem('user_data') || '{}');
            const userName = userData.name || userData.key || 'Student';
            document.getElementById('userName').textContent = userName;
            document.getElementById('userAvatar').textContent = userName.charAt(0).toUpperCase();
        }

        function loadTests(filters = {}) {
            const tbody = document.getElementById('testsTableBody');
            let tests = adminData ? adminData.getAllTests() : [];

            // Apply filters
            if (filters.subject) {
                tests = tests.filter(t => t.subject_id === filters.subject);
            }

            // Sort
            if (filters.sort === 'oldest') {
                tests = tests.reverse();
            } else if (filters.sort === 'questions') {
                tests.sort((a, b) => (b.total_questions || 0) - (a.total_questions || 0));
            }

            if (tests.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <div class="empty-icon">üìù</div>
                                <div class="empty-title">No tests available yet</div>
                                <div class="empty-text">Tests created by admin will appear here</div>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = tests.map(test => {
                const subject = adminData.getSubjectByValue(test.subject_id) || { name_en: 'General', icon: 'üìù' };
                const maxMarks = (test.total_questions || 0) * (test.mark_correct || 2);
                const attempted = localStorage.getItem('attempted_' + test.id);

                return `
                    <tr>
                        <td>
                            <div class="test-name">${test.name_en || 'Untitled Test'}</div>
                            ${test.name_hi ? `<div style="font-size: 0.75rem; color: var(--gray-500);">${test.name_hi}</div>` : ''}
                        </td>
                        <td>${test.total_questions || 0}</td>
                        <td>${maxMarks}</td>
                        <td>${test.time_limit || 60} min</td>
                        <td>
                            <span class="test-topic">${subject.name_en || 'General'}</span>
                        </td>
                        <td>
                            ${attempted
                        ? `<a href="test-oliveboard.html?id=${test.id}" class="btn btn-resume btn-sm">Resume Test</a>`
                        : `<a href="test-oliveboard.html?id=${test.id}" class="btn btn-outline btn-sm">Attempt Now</a>`
                    }
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function initFilters() {
            const subjectFilter = document.getElementById('subjectFilter');
            const sortFilter = document.getElementById('sortFilter');

            subjectFilter.addEventListener('change', () => {
                loadTests({ subject: subjectFilter.value, sort: sortFilter.value });
            });

            sortFilter.addEventListener('change', () => {
                loadTests({ subject: subjectFilter.value, sort: sortFilter.value });
            });
        }

        function initTabs() {
            document.querySelectorAll('.tab-btn').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    const tabType = tab.dataset.tab;
                    if (tabType === 'attempted') {
                        // Filter to only show attempted tests
                        loadTests({ attempted: true });
                    } else {
                        loadTests();
                    }
                });
            });
        }
    </script>
</body>
